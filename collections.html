<!DOCTYPE HTML>
<html>
    <body>
        <h1 id="header">Hello</h1>
        <script>
            let myArray = ["John", 23];
            myArray.push(["H", "oejf"]) // inserts at end
            console.log(myArray);
            console.log(myArray.pop());// removes last value
            console.log(myArray);
            console.log(myArray.shift());// removes first value
            console.log(myArray);
            myArray.unshift("unshifted"); // inserts at beginning
            console.log(myArray);
            
            console.log("");
            
            myArray[0] = true
            let array2d = [["A", 42], ["Wf", 12]]
            
            console.log(myArray[0]);
            console.log(array2d[0][1]);
            console.log("");


            const arr1 = [1, 2, 3, 4];
            let arr2 = [...arr1]; // use spread operator to copy arrays
            let arr3 = arr1; // doesn't copy
            arr3[0] = "changed";
            console.log(arr1);
            console.log(arr2);
            console.log(arr3);
        </script>
    </body>
</html>
