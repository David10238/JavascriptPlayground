<!DOCTYPE HTML>
<html>
    <body>
        <h1 id="header">Hello</h1>
        <input type="text" id="inp"/>

        <script>
            var header = document.getElementById("header");
            header.innerHTML = "Modded by JS script tag"; // edits stuff inside

            var textInput = document.getElementById("inp");
            textInput.value = header.innerHTML;
        </script>
    </body>
</html>
